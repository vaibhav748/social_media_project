{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
{{ title }}
{% endblock %}

{% block css_block %}
<style>
.sign_up{
    width: 550px;
    border: 1px solid #ccc;
    padding: 40px;
}

.login{
    width: 550px;
    border: 1px solid #ccc;
    padding: 30px;
}
</style>
{% endblock %}

{% block body_block %}
    <br>
    <center>
        <div class="sign_up">
    <h3><strong>Login Your Account</strong></h3>
<form method="POST">
{% csrf_token %}
    <br>
    {{ form|crispy }}
<button type="submit" class="btn btn-info btn-sm" style="width:100%">Login</button>
</form>
</div>
    <div class="login">
        <p>Create New Account?<a href="{% url 'App_Login:signup' %}"> Sign Up</a></p>
    </div>
    <div class="login">
        <button class="btn btn-primary mb-2" >
            <a href="{% url 'social:begin' 'facebook' %}" style="color: white">Login with Facebook</a>
        </button>

    </div>
    </center>
{% endblock %}
